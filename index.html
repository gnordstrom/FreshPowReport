<!DOCTYPE html>
<html ng-app="FreshPowReport">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" charset="utf-8">
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	<!-- Bootstrap CSS -->
	<link href="resources/bootstrap.css" rel="stylesheet">

	<!-- BootsWATCH Flatly -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.css">

	<!-- Custom Styles: Fonts, Any page specific styles, layout, colors -->
	<link rel="stylesheet" href="dist/css/styles.css" type="text/css">
	<title>Fresh Pow Report</title>
</head>

<body>
	<!-- Snow Background Animation -->
	<div id="snow"></div>

	<!-- Main Container -->
	<div class="container">

		<!-- Navigation Bar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
					<a class="navbar-brand" href="#">FreshPowReport</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="#">Latest Report <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Archive</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Ski Resorts <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">CO - Arapahoe Basin</a></li>
								<li><a href="#">CO - Vail</a></li>
								<li class="divider"></li>
								<li><a href="#">UT - Park City</a></li>
								<li><a href="#">UT - Snowbird</a></li>
								<li class="divider"></li>
								<li><a href="#">SWE - Kl√§ppen</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Carousel Box -->
		<div class="top-box">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic1" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic2" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic3" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="assets/starwars.png" alt="...">
			      <div class="carousel-caption">
			        ...
			      </div>
			    </div>
			    <div class="item">
			      <img src="assets/sunset.jpg" alt="...">
			      <div class="carousel-caption">
			        ...
			      </div>
			    </div>
				 <div class="item">
			      <img src="assets/girl-tan.jpg" alt="...">
			      <div class="carousel-caption">
			        ...
			      </div>
			    </div>
			    ...
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>	
		</div>


		<div ng-controller="testCtrl">
			{{test}}
		</div>
	</div>




	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<!-- BOOTSTRAP JS -->
	<script src="resources/bootstrap.js"></script>
	<!-- ANGULAR -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
	<script src="dist/js/bundle.js"></script>
	<script src="js/controllers/parkCityUT.js"></script>
	<script src="js/directives/dir-parkCity.js"></script>
</body>

</html>
